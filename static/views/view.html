<div>
    <div class="row">
        <div class="col-sm-5">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-6 control-label">Start Date</label>
                    <div class="col-sm-6">
                        <input type="date"
                            ng-model="dateStart"
                            min="{{ datemin | date:'yyyy-MM-dd' }}"
                            max="{{ datemax | date:'yyyy-MM-dd' }}"
                            ng-change="change()"
                            class="form-control"
                        >
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-7">
            
        </div>
    </div>

    <div ng-if="dateStart">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Activities</h3>
            </div>
            <div class="panel-body">

                <ul class="pager">
                    <li class="previous"><a ng-click="previousPage()" >&larr; Older</a></li>
                    <li class="next"><a ng-click="nextPage()" >Newer &rarr;</a></li>
                </ul>


                <table class="table table-condensed">
                    <tr>
                        <td>h/d</td>
                        <th ng-repeat="d in dates">
                            {{ d | date:' dd-MM-yy' }}
                        </th>
                    </tr>
                    <tr ng-repeat="h in hours">
                        <th>
                            {{ h }}
                        </th>
                        <td ng-repeat="d in dates">
                            <div ng-repeat="a in activities[$parent.$index][$index].cells"><graph activity="a.activity" code="a.code"></graph></div>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </div>

</div>
