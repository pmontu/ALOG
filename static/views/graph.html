
<span >
	<svg ng-attr-width="{{val}}" ng-attr-height="{{val}}" >
	  <rect x="0" y="0" rx="10" ry="10" ng-attr-width="{{val}}" ng-attr-height="{{val}}"
	  ng-attr-style="fill:{{colors[activity]}};stroke:black;stroke-width:1;opacity:0.5" ></rect>
	  <text x="0" ng-attr-y="{{val/2}}" fill="black">{{code}}</text>
	</svg>

</span>
