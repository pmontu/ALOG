<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10"><input type="date" ng-model="page.date"/></div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label" class="form-control"/>Hour</label>
		<div class="col-sm-2"><input type="number" ng-model="page.hour" class="form-control"/></div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2">
			<div class="checkbox" ng-repeat="c in codes">
				<label>
					<input type="checkbox" ng-model="selection[c.id]" />
					{{ c.display }}
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2">
			<button ng-click="add()" type="submit" class="btn btn-default">Add</button>
		</div>
	</div>

</form>
